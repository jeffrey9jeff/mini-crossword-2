<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mini Crossword</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Mini Crossword</h1>
    <div class="hud">
      <div id="timer">00:00</div>
      <div class="controls">
        <button id="btn-daily" class="primary">Daily</button>
        <button id="btn-practice" class="ghost">Practice</button>
        <button id="btn-check" class="ghost">Check</button>
        <button id="btn-clear" class="ghost">Clear</button>
      </div>
    </div>
  </header>
  <div class="subhud">
    <span id="mode-label">Mode: Daily</span>
    <span id="puzzle-label"></span>
  </div>
  <main class="layout">
    <section class="grid-wrap">
      <div id="grid" class="grid"></div>
    </section>
    <section class="clues">
      <div class="clue-col">
        <h2>Across</h2><ol id="across-list"></ol>
      </div>
      <div class="clue-col">
        <h2>Down</h2><ol id="down-list"></ol>
      </div>
    </section>
  </main>
  <form id="winner-form" class="winner hide">
    <input id="player-name" maxlength="20" placeholder="Your name" />
    <button type="submit">Save</button>
  </form>
  <div id="lb-local"></div>
  <div id="toast" class="toast"></div>
  <script src="puzzles.js"></script>
  <script src="app.js"></script>
</body>
</html>
